<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Camera Fullscreen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    #orientation {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      font-size: 14px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="userFacingCam" autoplay></video>
    
    <div id="controls">
      <button onclick="startCameraAndFullscreen('userFacingCam', 'user')">Start Camera & Fullscreen</button>
      <button onclick="captureAndDownload('userFacingCam')">Capture and Download</button>
    </div>

    <div id="orientation">Orientation: Unknown</div>

    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <script>
    function startCamera(videoId, facingMode) {
      const videoElement = document.getElementById(videoId);

      // Stop any existing stream
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
      }

      // Start the camera based on facing mode
      navigator.mediaDevices.getUserMedia({ video: { facingMode } })
        .then((stream) => {
          videoElement.srcObject = stream;
        })
        .catch((error) => {
          console.error(`Error accessing ${facingMode}-facing camera:`, error);
        });
    }

    function startCameraAndFullscreen(videoId, facingMode) {
      startCamera(videoId, facingMode);

      const videoContainer = document.getElementById('videoContainer');
      if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
      } else if (videoContainer.webkitRequestFullscreen) { // For Safari
        videoContainer.webkitRequestFullscreen();
      } else if (videoContainer.msRequestFullscreen) { // For IE11
        videoContainer.msRequestFullscreen();
      } else if (videoContainer.mozRequestFullScreen) { // For Firefox
        videoContainer.mozRequestFullScreen();
      }
    }

    function captureAndDownload(videoId) {
      const videoElement = document.getElementById(videoId);
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      // Adjust canvas size to match video
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;

      // Draw the current video frame onto the canvas
      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      // Create a download link
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'captured_image.png';
      link.click();
    }

    function updateOrientation() {
      let orientationText = '';

      if (window.orientation === 0) {
        orientationText = 'Portrait';
      } else if (window.orientation === 90 || window.orientation === -90) {
        orientationText = 'Landscape';
      } else {
        orientationText = 'Unknown';
      }

      document.getElementById('orientation').innerHTML = `Orientation: ${orientationText}`;
    }

    // Add event listener for orientation change
    window.addEventListener('orientationchange', updateOrientation);

    // Set initial orientation
    updateOrientation();
  </script>
</body>
</html>
