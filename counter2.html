<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .counter {
            font-size: 3em;
            background: #333;
            color: #fff;
            border-radius: 5px;
            padding: 20px 40px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .controls {
            text-align: center;
        }
        .controls button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .slider-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">00000</div>
    <div class="slider-container">
        <label for="speedSlider">Animation Speed: </label>
        <input type="range" id="speedSlider" min="1" max="10" value="1" step="0.25">
    </div>
    <div class="controls">
        <button id="resetButton">Reset</button>
        <button id="stopButton">Stop</button>
    </div>
    
    <script>
        const counterElement = document.getElementById('counter');
        let currentNumber = 0;
        let intervalIds = [];
        let baseSpeed = 1;
        let stopIndex = 0;

        const digitSpeeds = [1, 2, 2.5, 3, 8]; // Custom speed multipliers for each digit
        
        function updateCounter(digitIndex) {
            const numberString = currentNumber.toString().padStart(5, '0').split('');
            numberString[digitIndex] = (parseInt(numberString[digitIndex]) + 1) % 10;
            currentNumber = parseInt(numberString.join(''));
            counterElement.textContent = numberString.join('');
        }

        function setSpeed(speed) {
            clearAllIntervals();
            baseSpeed = speed;
            for (let i = 0; i < 5; i++) {
                const interval = 1000 / (baseSpeed * digitSpeeds[i]);
                intervalIds[i] = setInterval(() => updateCounter(i), interval);
            }
        }

        function clearAllIntervals() {
            intervalIds.forEach(intervalId => clearInterval(intervalId));
        }

        document.getElementById('speedSlider').addEventListener('input', function() {
            const speed = this.value;
            setSpeed(speed);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            currentNumber = 0;
            counterElement.textContent = currentNumber.toString().padStart(5, '0');
            const speed = document.getElementById('speedSlider').value;
            stopIndex = 0;
            setSpeed(speed);
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            if (stopIndex < intervalIds.length) {
                clearInterval(intervalIds[stopIndex]);
                stopIndex++;
            }
        });

        setSpeed(1); 
    </script>
</body>
</html>
